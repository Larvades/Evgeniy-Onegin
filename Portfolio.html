    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lobster', cursive;
            cursor: url('normal-cursor.png'), auto;
        }

        body {
            width: 1440px;
            margin: 0 auto;
            background-color: rgb(237, 233, 231);
            color: rgb(24, 21, 18);
            position: relative;
        }

        a, button {
            cursor: url('active-cursor.png'), pointer;
        }


        .header {
            padding: 30px 0;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            left: 50px;
            top: 30px;
            width: 90px;
            height: 90px;
            transition: transform 0.3s;
	    cursor: url('active-cursor.png'), pointer;
        }

        .back-arrow:hover {
            transform: scale(1.1);
        }

        .portfolio-icon {
            width: 250px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .divider {
            width: 1440px;
            height: 66px;
            margin-top: 40px;
        }


        .portfolio-section {
            width: 100%;
            margin: 24px auto 0;
            text-align: center;
        }

        .section-title {
            widh: 610px;
            margin-bottom: 24px;
        }

        .portfolio-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 37px;
        }

        .portfolio-image {
            height: 388px;
            width: auto;
            transition: transform 0.3s;
            cursor: url('active-cursor.png'), pointer;
        }

        .portfolio-image:hover {
            transform: scale(1.03);
        }

        .section-spacer {
            margin-bottom: 87px;
        }

       .booking-button {
            position: fixed;
            left: 1330px;
            top: 50%;
            transform: translateY(-50%);
            width: 190px;
            height: auto;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .booking-button img {
            width: 100%;
            height: auto;
            cursor: url('active-cursor.png'), pointer;
        }

        .booking-button:hover {
            transform: translateY(-50%) scale(1.05);
        }



        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(88, 79, 76, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            transform: scale(1);
            transition: transform 0.3s ease-out;
            cursor: url('normal-cursor.png'), auto;
        }

        .modal.active .modal-content {
            transform: scale(1.5);
        }


        footer {
            position: relative;
            background: linear-gradient(to bottom, transparent, rgb(88, 79, 76));
            padding: 40px 0 60px;
            color: rgb(237, 233, 231);
        }

        .footer-divider {
            width: 1440px;
            height: 66px;
            margin-bottom: 40px;
        }

        .footer-logo {
            width: 376px;
            height: 256px;
            position: absolute;
            left: 517px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .footer-logo:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .footer-columns {
            display: flex;
            padding-left: 316px;
        }

        .footer-column {
            width: 200px;
        }

        .footer-column:nth-child(2) {
            margin-left: 415px;
        }

        .footer-column:nth-child(3) {
            margin-left: 50px;
        }

        .footer-list {
            list-style-type: none;
        }

        .footer-list li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 15px;
            text-align: left;
            transition: color 0.3s ease;
        }

        .footer-list li:hover {
            color: rgb(235, 179, 188);
        }

        .footer-list a {
            color: inherit;
            text-decoration: none;
        }

        .footer-list li:before {
            content: "❤";
            position: absolute;
            left: 0;
        }

        .footer-column:nth-child(1) .footer-list li {
            font-size: 16px;
        }

        .footer-column:nth-child(2) .footer-list li {
            font-size: 16px;
        }

        .footer-column:nth-child(3) .footer-list li {
            font-size: 24px;
        }
    </style>
</head>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const normalCursor = 'url("normal-cursor.png"), auto';
            const activeCursor = 'url("active-cursor.png"), pointer';
            

            const clickableElements = document.querySelectorAll(
                'a, button, .back-arrow, .portfolio-image, .booking-button, .booking-button img, .footer-list li'
            );
            
            clickableElements.forEach(el => {
                el.style.cursor = activeCursor;
                
                el.addEventListener('mouseenter', () => {
                    document.body.style.cursor = activeCursor;
                });
                
                el.addEventListener('mouseleave', () => {
                    document.body.style.cursor = normalCursor;
                });
            });



            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const portfolioImages = document.querySelectorAll('.portfolio-image');

            portfolioImages.forEach(img => {
                img.addEventListener('click', function(e) {
                    e.stopPropagation();
                    modal.style.display = 'flex';
                    modalImg.src = this.src;
                    modal.classList.add('active');
                });
            });


            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });


            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });
        });
    </script>
